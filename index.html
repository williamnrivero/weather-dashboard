<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link src="https://momentjs.com/downloads/moment-with-locales.js">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Hamburger Nav -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h2" id="header">Weather Dashboard</span>
        <!-- Hamburger Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Search Bar -->
            <section class="navbar navbar-light my-4 d-sm-none">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0 search" type="submit"> Search</button>
                </form>
            </section>

            <!-- Where City Buttons Appear -->
            <ul class="list-group d-block d-sm-none nav"></ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 d-none d-sm-block">
                <!-- Search Bar -->
                <section class="navbar navbar-light my-4 .d-none .d-sm-block ">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
                        <button class="btn btn-outline-info my-2 my-sm-0 search" type="submit"> Search</button>
                    </form>
                </section>
                <ul class="list-group nav"></ul>

            </div>


            <!-- Page content -->
            <div class="col-9">

                <!-- Space above city name -->
                <header class="container" style="margin-top: 50px;">
                    <div class="row text-center">
                        <div class="col-4"></div>
                        <h4 class="col-4"></h4>
                        <div class="col-4"></div>
                    </div>
                </header>


                <main class="container">

                    <!-- Today's forcast -->
                    <section>
                        <h2 class="city date0"></h2>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="uvIndex"></p>
                    </section>


                    <section class="row">
                        <h2 class="col-12 m-3">5-Day Forecast</h2>
                    </section>

                    <!-- 5 Day Forcast cards -->
                    <div class="col-1"></div>

                    <section class="row">
                        <div class="card text-white bg-primary col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date1"></h5>
                                <img class="icon1">
                                <p class="card-text temp1"></p>
                                <p class="card-text humidity1"></p>
                            </div>
                        </div>

                        <div class="card text-white bg-primary col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date2"></h5>
                                <img class="icon2">
                                <p class="card-text temp2">Temp</p>
                                <p class="card-text humidity2">humidity</p>
                            </div>
                        </div>

                        <div class="card text-white bg-primary col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date3"></h5>
                                <img class="icon3">
                                <p class="card-text temp3">Temp</p>
                                <p class="card-text humidity3">humidity</p>
                            </div>
                        </div>

                        <div class="card text-white bg-primary col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date4"></h5>
                                <img class="icon4">
                                <p class="card-text temp4">Temp</p>
                                <p class="card-text humidity4">humidity</p>
                            </div>
                        </div>

                        <div class="card text-white bg-primary col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date5"></h5>
                                <img class="icon5">
                                <p class="card-text temp5">Temp</p>
                                <p class="card-text humidity5">humidity</p>
                            </div>
                        </div>

                        <div class="col-1"></div>
                    </section>
            </div>
        </div>
    </div>

    </main>



    <script src="./assets/js/moment-min-lib.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>



</body>

</html>
